{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-6 max-w-2xl">
    <div class="flex items-center justify-between mb-8">
        <h1 class="text-2xl font-bold text-white">Register New Client</h1>
        <a href="{% url 'client_list' %}" class="text-gray-400 hover:text-white transition-colors">
            ‚Üê Back to Clients
        </a>
    </div>

    <form method="post" class="bg-gray-800 p-6 rounded-lg shadow-lg border border-gray-700">
        {% csrf_token %}
        <style>
            input[type="text"], input[type="email"], input[type="tel"], textarea {
                width: 100%;
                background-color: #374151;
                border: 1px solid #4B5563;
                color: white;
                padding: 0.75rem 1rem;
                border-radius: 0.5rem;
                margin-top: 0.25rem;
            }
            textarea {
                height: 50px;
                min-height: 50px;
                max-height: 80px;
                resize: none;
            }
            input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, textarea:focus {
                outline: none;
                border-color: #3B82F6;
                box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
            }
        </style>
        {% for field in form %}
            <div class="mb-6">
                <label for="{{ field.id_for_label }}" class="block text-gray-300 text-sm font-medium mb-2">
                    {{ field.label }}
                </label>
                <div class="relative">
                    {{ field }}
                </div>
                {% if field.errors %}
                    <p class="mt-2 text-red-400 text-sm">{{ field.errors.0 }}</p>
                {% endif %}
                {% if field.help_text %}
                    <p class="mt-1 text-gray-400 text-xs">{{ field.help_text }}</p>
                {% endif %}
            </div>
        {% endfor %}
        
        <div class="flex items-center justify-end mt-8">
            <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition-all duration-200 font-medium">
                Register Client
            </button>
        </div>
    </form>
</div>
{% endblock %}
